<mat-card >
    <mat-card-content class="mat-elevation-z4">
        <div (click)="openHabitPage()" class="title-div">
            <mat-icon>code</mat-icon>
            <div class="habit-title">{{habit.title}}</div>
            <!-- <div>{{habit.description}}</div> -->
        </div>
        
        <div class="history-div">
            <div class="history-item" *ngFor="let historyItem of visibleHistory" (click)="markHistoryItem(historyItem)">

                <div class="history-item-value">
                    <div class="missed" *ngIf="habit.measurementType=='YES_NO' && historyItem.value==0">
                        <mat-icon>close</mat-icon>
                    </div>
                    <div class="done" *ngIf="habit.measurementType=='YES_NO' && historyItem.value==1">
                        <mat-icon>done</mat-icon>
                    </div>
                    <p *ngIf="habit.measurementType=='NUMERIC'">{{historyItem.value}}</p>
                </div>
            </div>

        </div>
    </mat-card-content>
</mat-card>
