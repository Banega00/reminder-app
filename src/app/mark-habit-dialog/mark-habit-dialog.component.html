<div class="main-dialog-div">
    <h1>{{habit.title}}</h1>
    <h3>{{habit.description}}</h3>

    <mat-divider></mat-divider>

    <div class="date-div">
        {{historyItem.date | date: 'dd.MM.yyyy'}}
        <mat-divider></mat-divider>
    </div>


    <div *ngIf="habit.measurementType == 'NUMERIC'">
        <mat-form-field appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput [(ngModel)]="historyItem.value" type="number">
            <div>{{habit.unit}}</div>
        </mat-form-field>
    </div>

    <div *ngIf="habit.measurementType == 'YES_NO'">
        <div class="missed" *ngIf="historyItem.value==0" (click)="changeYesNoValue(1)">
            <mat-icon>close</mat-icon>
        </div>
        <div class="done" *ngIf="historyItem.value==1" (click)="changeYesNoValue(0)">
            <mat-icon>done</mat-icon>
        </div>
    </div>

    <button class="close-dialog-btn" (click)="closeDialog()" mat-raised-button color="primary">
        Close
    </button>
</div>
